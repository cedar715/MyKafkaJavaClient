---
apiVersion: platform.confluent.io/v1beta1
kind: Zookeeper
metadata:
  name: zookeeper
  namespace: confluent
spec:
  replicas: 3
  image:
    application: confluentinc/cp-zookeeper-operator:6.1.4.0
    init: confluentinc/confluent-init-container-operator:6.1.4.0
  dataVolumeCapacity: 10Gi
  logVolumeCapacity: 10Gi
  storageClass:
    name: local-storage
  authentication:
    type: mtls
  tls:
    autoGeneratedCerts: true
---
apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
  namespace: confluent
spec:
  tls:
    autoGeneratedCerts: true
  replicas: 3
  image:
    application: confluentinc/cp-server:7.0.1
    init: confluentinc/confluent-init-container:2.2.1
  dataVolumeCapacity: 10Gi
  storageClass:
    name: local-storage
  metricReporter:
    enabled: true
  dependencies:
    zookeeper:
      authentication:
        type: mtls
      tls:
        enabled: true
  listeners:
    external:
      authentication:
        type: mtls
        principalMappingRules:
          - RULE:.*CN[\s]?=[\s]?([a-zA-Z0-9.]*)?.*/$1/
      tls:
        enabled: true
---
apiVersion: platform.confluent.io/v1beta1
kind: ControlCenter
metadata:
  name: controlcenter
  namespace: confluent
spec:
  tls:
    autoGeneratedCerts: true
  replicas: 1
  image:
    application: confluentinc/cp-enterprise-control-center:7.0.1
    init: confluentinc/confluent-init-container:2.2.1
  dataVolumeCapacity: 5Gi
  storageClass:
    name: local-storage
  podTemplate:
    probe:
      liveness:
        periodSeconds: 10
        failureThreshold: 5
        timeoutSeconds: 500
      readiness:
        periodSeconds: 10
        failureThreshold: 5
        timeoutSeconds: 500
  dependencies:
    kafka:
      authentication:
        type: mtls
      tls:
        enabled: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kcat
  namespace: confluent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kcat
  template:
    metadata:
      labels:
        app: kcat
    spec:
      containers:
        - name: kcat
          image: edenhill/kcat:1.7.1
          command: [ "tail" ]
          args: [ "-f", "/dev/null" ]

